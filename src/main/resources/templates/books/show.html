<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>

<h1 style="color: navy">Информация о книге:</h1>
<h2><i>Название книги:</i></h2>
<div th:text="${book.getName()}" style="color: green"> </div>

<div>
    <h2><i>Автор:</i></h2>
    <div th:text="${book.getAuthor()}" style="color: green"></div>
</div>

<div>
    <h2><i>Жанр книги:</i></h2>
    <div th:text="${book.getGenre()}" style="color: green"></div>
</div>
<hr>

<div>
    <a th:href="@{/books/{id}/edit(id=${book.getId()})}"><h3 style="color: coral">Изменить книгу</h3></a>
</div>

<div>
    <a th:href="@{/books}"><h3 style="color: coral">Назад к книгам</h3></a>
</div>

</body>
</html>
